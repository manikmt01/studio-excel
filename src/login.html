<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body class="font-work-sans bg-[#ffffff] relative h-screen">
    <!-- navbar (removable) -->
    <!-- main content -->
    <main>
        <div class="flex flex-col items-center">
            <!-- top -->
            <div class="w-full relative flex flex-col items-center">
                <!-- Background & Shapers (Clipped) -->
                <div
                    class="absolute inset-0 bg-[#7168CD] rounded-bl-[38px] overflow-hidden min-h-[242px]md:min-h-[300px] lg:min-h-[350px]">
                    <!-- shapers -->
                    <div
                        class="w-[143px] h-[143px] md:w-[188px] md:h-[188px] lg:w-[233px] lg:h-[233px] shaper absolute -top-[15px] -left-[24px] md:-top-[24px] md:-left-[34px] lg:-top-[34px] lg:-left-[44px] rounded-full">
                    </div>
                    <div
                        class="w-[238px] h-[238px] md:w-[283px] md:h-[283px] lg:w-[358px] lg:h-[358px] absolute -top-[56px] -right-[74px] md:-top-[74px] md:-right-[72px] lg:-top-[92px] lg:-right-[90px]">
                        <img src="./images/shapes-circle-star.svg" alt="shapes-circle-star" class="w-full h-full">
                    </div>
                </div>

                <!-- Content -->
                <div
                    class="relative z-10 min-h-[242px] md:min-h-[300px] lg:min-h-[350px] flex flex-col items-center w-full">
                    <!-- heading -->
                    <h1
                        class="text-[40px] md:text-[48px] lg:text-[56px] text-[#FFFFFF] font-bold mt-[72px] md:mt-[100px] lg:mt-[120px]">
                        Logo</h1>
                </div>

                <!-- login -->
                <div class="px-[20px] w-full absolute top-[170px] md:top-[210px] lg:top-[260px] left-0 right-0 z-[999]">
                    <div
                        class="w-full max-w-[500px] min-h-[400px] mx-auto bg-[#ffffff] rounded-[16px] p-[20px] loginbox">
                        <h2
                            class="text-[22px] md:text-[26px] lg:text-[32px] text-[#1F1F1F] font-semibold tracking-[0.02em]">
                            Login</h2>
                        <form class="mt-[30px] pb-[6px] flex flex-col gap-[30px]">
                            <!-- Email -->
                            <div class="flex flex-col gap-[8px]">
                                <label class="text-[14px] text-[#565656] font-normal">Email Address</label>
                                <div class="relative w-full">
                                    <input type="email" placeholder="sarah.smith@gmail.com"
                                        class="w-full h-[52px] pl-[16px] pr-[60px] border border-[#E0DFF0] rounded-[16px] text-[14px] text-[#1F1F1F] outline-none focus:border-[#7168CD] placeholder:text-[#1F1F1F] font-medium inputshadow">
                                    <div
                                        class="absolute right-[6px] top-[6px] bottom-[6px] w-[40px] bg-[#F6F5FA] rounded-[12px] flex items-center justify-center">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M3 8L10.8906 13.2604C11.5624 13.7083 12.4376 13.7083 13.1094 13.2604L21 8M5 19H19C20.1046 19 21 18.1046 21 17V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V17C3 18.1046 3.89543 19 5 19Z"
                                                stroke="#7168CD" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="flex flex-col gap-[8px]">
                                <label class="text-[14px] text-[#565656] font-normal">Password</label>
                                <div class="relative w-full">
                                    <input type="password" value="password123"
                                        class="w-full h-[52px] pl-[16px] pr-[60px] border border-[#E0DFF0] rounded-[16px] text-[14px] text-[#1F1F1F] outline-none focus:border-[#7168CD] placeholder:text-[#1F1F1F] font-medium inputshadow">
                                    <div
                                        class="absolute right-[6px] top-[6px] bottom-[6px] w-[40px] bg-[#F6F5FA] rounded-[12px] flex items-center justify-center">
                                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M5 8.33268V6.66602C5 3.90768 5.83333 1.66602 10 1.66602C14.1667 1.66602 15 3.90768 15 6.66602V8.33268"
                                                stroke="#7168CD" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path
                                                d="M10.0052 15.4167C11.1558 15.4167 12.0885 14.4839 12.0885 13.3333C12.0885 12.1827 11.1558 11.25 10.0052 11.25C8.85462 11.25 7.92188 12.1827 7.92188 13.3333C7.92188 14.4839 8.85462 15.4167 10.0052 15.4167Z"
                                                stroke="#7168CD" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                            <path
                                                d="M14.1719 18.334H5.83854C2.50521 18.334 1.67188 17.5007 1.67188 14.1673V12.5007C1.67188 9.16732 2.50521 8.33398 5.83854 8.33398H14.1719C17.5052 8.33398 18.3385 9.16732 18.3385 12.5007V14.1673C18.3385 17.5007 17.5052 18.334 14.1719 18.334Z"
                                                stroke="#7168CD" stroke-width="1.5" stroke-linecap="round"
                                                stroke-linejoin="round" />
                                        </svg>


                                    </div>
                                </div>
                                <div class="flex justify-end">
                                    <a href="#" class="text-[14px] text-[#7168CD] font-semibold underline">Forgot
                                        Password?</a>
                                </div>
                            </div>

                            <!-- Button -->
                            <button
                                class="w-full max-w-[186px] h-[54px] loginbg rounded-[60px] text-[#FFFFFF] text-[18px] font-semibold mt-[6px] mx-auto transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-[0_4px_15px_rgba(93,85,178,0.4)] hover:brightness-110 active:scale-95">
                                Login
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Cutout (Not Clipped) -->
                <div class="w-[36px] h-[36px] bg-[#7168CD] absolute bottom-[-36px] right-0 z-0">
                    <div class="w-[36px] h-[36px] bg-[#ffffff] rounded-tr-[40px]"></div>
                </div>
            </div>
        </div>

    </main>
    <!-- footer -->
    <footer class="absolute bottom-0 z-[99] w-full hidden">
        <div
            class="min-h-[80px] bg-[#181C2A] rounded-t-[16px] flex flex-row items-center justify-between py-[18px] px-[30px]">
            <!-- 1 -->
            <div class="flex flex-col items-center gap-[10px]">
                <img src="./images/home.svg" alt="home" class="h-[20px] w-full">
                <span class="text-[12px] text-[#777D93] font-normal">Home</span>
            </div>
            <!-- 2 -->
            <div class="flex flex-col items-center gap-[10px]">
                <img src="./images/wine.svg" alt="home" class="h-[20px] w-full">
                <span class="text-[12px] text-[#777D93] font-normal">Winery</span>
            </div>
            <!-- 3 -->
            <div class="flex flex-col items-center gap-[10px]">
                <img src="./images/task.svg" alt="home" class="h-[20px] w-full">
                <span class="text-[12px] text-[#777D93] font-normal">Orders</span>
            </div>
            <!-- 4 -->
            <div class="flex flex-col items-center gap-[10px]">
                <img src="./images/notes.svg" alt="home" class="h-[20px] w-full">
                <span class="text-[12px] text-[#777D93] font-normal">Notes</span>
            </div>
        </div>
    </footer>
    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
</body>

</html>
